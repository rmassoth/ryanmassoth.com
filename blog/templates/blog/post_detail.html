{% extends "home/base.html" %}
{% load static %}

{% block maincontent %}

<div class="container">
	<div class="row p-1">
		<div class="col-md-12">
			<br>
			<h5>{{ object.title|title }}</h5>
			<h6>{{ post.created_at|date:"D M jS Y \a\t fA" }}</h6>
			<hr>
			<p>{{ object.body|safe|linebreaks }}</p>
		</div>
	</div>
</div>

{% endblock %}
