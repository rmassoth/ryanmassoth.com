{% extends "home/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block maincontent %}

<div class="container">
  <div class='row'>
    <div class='col-md-12'>
      <h1 class="text-center">Create Location</h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6 offset-md-3'>
      <form action="" method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
